<template>
    <lightning-card title="Accounts" icon-name="standard:account">
        <div class="slds-form-element">
            <h2> Accounts</h2>
            <template if:true={accList}>
                <lightning-datatable data={accList} columns={columns} key-field="Id" hide-checkbox-column="true"
                    onrowaction={handleRowAction}>
                </lightning-datatable>
            </template>
            <template if:true={error}>
                {error}
            </template>
            <template if:true={showModal}>
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                    aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <header class="slds-modal__header">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                                title="Close" onclick={closeModal}>
                                <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                                    size="small"></lightning-icon>
                                <span class="slds-assistive-text">Close</span>
                            </button>
                            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Record Detail
                            </h2>
                        </header>
                        <div class="slds-modal__content slds-var-p-around_medium" id="modal-content-id-1">
                            <lightning-record-view-form record-id={accountId} object-api-name="Account">
                                <div class="slds-grid">
                                    <div class="slds-col slds-size_1-of-2">
                                        <lightning-output-field field-name="Name"></lightning-output-field>
                                        <lightning-output-field field-name="Phone"></lightning-output-field>
                                        <lightning-output-field field-name="Industry"></lightning-output-field>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <lightning-output-field field-name="Website"></lightning-output-field>
                                        <lightning-output-field field-name="Rating"></lightning-output-field>
                                    </div>
                                </div>
                            </lightning-record-view-form>
                        </div>
                        <footer class="slds-modal__footer">
                            <button class="slds-button slds-button_brand" onclick={closeModal}>Close</button>
                        </footer>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </template>
            <template if:true={errorMsg}>{errorMsg}</template>
        </div>
    </lightning-card>
</template>
