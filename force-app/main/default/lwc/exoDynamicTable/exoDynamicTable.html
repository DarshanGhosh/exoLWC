<template>
    <lightning-card title="Dynamic Table" icon-name="custom:custom26">
        <template if:true={isDesktop}>
            <div class="slds-m-around_medium">
                <div style="height: 180px;">
                    <lightning-datatable key-field="id" data={data} columns={columns} hide-checkbox-column="true">
                    </lightning-datatable>
                </div>
            </div>
            <div class="slds-m-around_medium">
                <p class="slds-m-vertical_medium content">
                    Displaying {startingRecord} to {endingRecord} of {totalRecountCount} records.
                    Page {page} of {totalPage}. </p>
                <c-paginator onprevious={previousHandler} onnext={nextHandler}></c-paginator>
            </div>
        </template>
        <template if:false={isDesktop}>
            <template for:each={data} for:item="item">
                <div key={item.Id} class="slds-box">
                    <lightning-record-view-form key={item.Id} record-id={item.Id} object-api-name={objName}
                        density="compact">
                        <template for:each={fields} for:item="field">
                            <lightning-output-field key={field} field-name={field}></lightning-output-field>
                        </template>
                    </lightning-record-view-form>
                </div>
            </template>
            <div class="slds-m-around_medium">
                <p class="slds-m-vertical_medium content">
                    Displaying {startingRecord} to {endingRecord} of {totalRecountCount} records.
                    Page {page} of {totalPage}. </p>
                <c-paginator onprevious={previousHandler} onnext={nextHandler}></c-paginator>
            </div>
        </template>
    </lightning-card>
</template>
